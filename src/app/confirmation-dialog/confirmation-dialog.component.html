<h2 mat-dialog-title>Confirm Deletion</h2>
<mat-dialog-content>Are you sure you want to remove this location from your favorites?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
